<body class="bg-white">



    
<!-- Header navigation on Desktop screen -->
<div class="home-header">
    <div class="home-header__logo-container">
        <a class="home-header__logo-wrap" href="#">
            <span class="backpacker-logo">BackPacker</span>
        </a>
    </div>

    <div class="home-header__mobile-space"></div>

    <div class="home-header__right">
        <div class="home-header__modal-link" data-toggle="modal" data-target="#signUpModal">
            <span>Sign Up</span>
        </div>
        <div class="home-header__modal-link" data-toggle="modal" data-target="#logInModal">
            <span>Log In</span>
        </div>
        <div class="home-header__modal-link">
            <span>Contact Us</span>
        </div>
    </div>
</div>

<!-- humbeger icon button -->
<div class="home-nav-button">
    <i class="fa fa-2x fa-bars" aria-hidden="true"></i>
</div>

<!-- Left navigation shown when responsive -->
<div class="home-left-navigation">
    <div class="home-left-navigation__container">
        <div class="home-left-navigation__back-button">
            <i class="fa fa-times backpacker-close-button close-left-navigation" aria-hidden="true"></i>
        </div>
        <div class="home-left-navigation__list-link">
            <div class="home-header__modal-link" data-toggle="modal" data-target="#signUpModal">
                <span>Sign Up</span>
            </div>
            <div class="home-header__modal-link" data-toggle="modal" data-target="#logInModal">
                <span>Log In</span>
            </div>
            <div class="home-header__modal-link">
                <span>Contact Us</span>
            </div>
        </div>
    </div>
</div>

<!-- disable scrolling when left navigation is shown -->
<div class="home-right-fading close-left-navigation"></div>

<!-- MODAL BOOTSTRAP -->
<div id="signUpModal" class="modal fade" role="dialog">
    <div class="modal-dialog backpacker-modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Sign up and start your journey!</h4>
            </div>
            <div class="modal-body">
                <!-- Log in Form -->
                <form class="modal-body__form-login-container">
                    <div class="form-login-input__item">
                        <div class="form-login-input__icon">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <div class="form-login-input__field">
                            <input type="text" name="b_username" id="b_username" placeholder="Username" required/>
                        </div>
                    </div>

                    <div class="form-login-input__item">
                        <div class="form-login-input__icon">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                        <div class="form-login-input__field">
                            <input type="text" name="b_email" id="b_email" placeholder="Email" required/>
                        </div>
                    </div>

                    <div class="form-login-input__item">
                        <div class="form-login-input__icon">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                        <div class="form-login-input__field">
                            <input type="password" name="b_password" id="b_password" placeholder="Password" required/>
                        </div>
                    </div>

                    <div class="form-login-input__submit">
                        <input type="submit" value="Sign Up"/>
                        <div>By signing up, you agree to our <a>Terms of Use</a> and <a>Privacy Policy</a>.</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
               <div class="modal-footer__register-modal-link">
                    Already have an account? <span data-toggle="modal" data-target="#logInModal" data-dismiss="modal">Login<span>
                </div>
                <i class="fa fa-times close backpacker-close-button" data-dismiss="modal" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>

<div id="logInModal" class="modal fade" role="dialog">
    <div class="modal-dialog backpacker-modal-dialog">
    <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login to your account!</h4>
            </div>
            <div class="modal-body">
                <div class="modal-body__google-login-button">
                    <div class="google-login-button__icon">
                        <i class="fa fa-google-plus" aria-hidden="true"></i>
                    </div>
                     <div class="google-login-button__text">
                        <span>Continue with Google</span>
                    </div>
                </div>

                <!-- Log in Form -->
                <form class="modal-body__form-login-container">
                    <div class="form-login-input__item">
                        <div class="form-login-input__icon">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <div class="form-login-input__field">
                            <input type="text" name="b_username" id="b_username" placeholder="Username" required/>
                        </div>
                    </div>

                    <div class="form-login-input__item">
                        <div class="form-login-input__icon">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                        <div class="form-login-input__field">
                            <input type="password" name="b_password" id="b_password" placeholder="Password" required/>
                        </div>
                    </div>

                    <div class="form-login-input__submit">
                        <input type="submit" value="Login"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="modal-footer__register-modal-link">
                    Don't have an account? <span data-toggle="modal" data-target="#signUpModal" data-dismiss="modal">Sign up<span>
                </div>
                <i class="fa fa-times close backpacker-close-button" data-dismiss="modal" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>


<script>
    //Hide navigation when reload page
    $(document).ready(function() {
        $(".home-right-fading").fadeOut(0);

        $(window).on('resize', function () {
            if ($(window).width() > 768) {
                $(".home-right-fading").fadeOut(0);
                $(".home-left-navigation").removeClass("left-navigation--shown");

                //Disable scrolling
                $(document.body).removeClass("overflow-hidden");
            }
        });
    });

    //Close left header navigation
    $(".close-left-navigation").on('click tap', function () {
        $(".home-right-fading").fadeOut(250);

        $(".home-left-navigation").removeClass("left-navigation--shown");

        //Disable scrolling
        $(document.body).removeClass("overflow-hidden");
    });

    //Open left header navigation
    $(".home-nav-button").on('click tap', function () {
        $(".home-right-fading").css("display","none");

        $(".home-left-navigation").addClass("left-navigation--shown");

        $(".home-right-fading").fadeIn(250);

        $(document.body).addClass("overflow-hidden");
    });
</script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>


</body>
